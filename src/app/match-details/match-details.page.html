<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Dettagli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let row of matchArray" (click)="onClickMatch(row.Id)">
          <ion-col>
            <div align="center">
              <p style="font-weight: bold;">{{row.NomeS1 + "  "}}</p><p>{{row.PuntiS1 + " - " + row.PuntiS2}}</p><p style="font-weight: bold;">{{"  " + row.NomeS2}}</p>
            </div>
          </ion-col>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="5">
        Nickname
      </ion-col>
      <ion-col>
        G
      </ion-col>
      <ion-col>
        A
      </ion-col>
      <ion-col>
        P
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let row of arrayRank">
      <ion-col size="1">
        {{row.Rank}}
      </ion-col>
      <ion-col size="5">
        {{row.Nickname}}
      </ion-col>
      <ion-col>
        {{row.Goal}}
      </ion-col>
      <ion-col>
        {{row.Assist}}
      </ion-col>
      <ion-col>
        {{row.Prezzo}}
      </ion-col>
    </ion-row>
</ion-content>
