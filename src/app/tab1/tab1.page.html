<ion-header>
  <ion-toolbar>
    <ion-title>
      Le tue squadre
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let team of teamArray;" (click)="clickSquadra(team.Nome)">
          <ion-col>
              {{team['Nome']}}
          </ion-col>
          <ion-col>
            <div align="right">
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </ion-col>
        </ion-item>
    </ion-list>
</ion-content>
