<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Dettagli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-col size="1"></ion-col>
      <ion-col>
        <div align="center">
          <p style="font-weight: bold;">Risultati Squadra</p>
        </div>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-item>
  </ion-list>
  <ion-item-divider>
    <ion-row>
      Partite giocate : {{matches}}
    </ion-row>
  </ion-item-divider>
  <ion-item-divider>
    <ion-row>
      Vittorie : {{wins}}
    </ion-row>
  </ion-item-divider>
  <ion-item-divider>
    <ion-row>
      Sconfitte : {{losses}}
    </ion-row>
  </ion-item-divider>
  <ion-item-divider>
    <ion-row>
      Pareggi : {{draws}}
    </ion-row>
  </ion-item-divider>
    
</ion-content>
